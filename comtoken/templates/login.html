{% extends 'index.html' %}
{% block body %}
    <h2>Sign in</h2>

        {% for error in form.errors %}
            <p class="error"><strong>Error</strong>{{ error }}</p>
        {% endfor %}
        <img src="../static/ComToken.png" alt="" class="top-icon">
        <form action="{{ url_for('.login') }}" method="post">
        {{ form.hidden_tag() }}
            <dl>
                <dt>{{ form.email.label }}
                <dd>{{ form.email }}
                <dt>{{ form.password.label }}
                <dd>{{ form.password}}
                <dd class="btn btn-outline-success">{{ form.submit }}
            </dl>
        </form>

{% endblock %}
